<div class="form-overlay is-hidden-form" data-backdrop>
    <form class="form">
        <h2 class="form-title">Order Form</h2>
        <button type="button" class="form-close_button" data-close-form>
            <svg class="form-close_icon" width="10.76" height="10.76">
                <use href="./images/symbol-defs.svg#close-button"></use>
            </svg>
        </button>
        <ul class="form-list">
            <li class="form-item">
                <p class="form-text">Name</p>
                <input type="text"  class="form-input" placeholder="Your name" required >
            </li>
            <li class="form-item">
                <p class="form-text">Phone number</p>
                <input type="tel" class="form-input" placeholder="+38(0_ _) _ _ _   _ _   _ _" required >
            </li>
            <li class="form-item">
                <p class="form-text">E-mail</p>
                <input type="email" class="form-input" placeholder="example@gmail.com" required >
            </li>
        </ul>
        <button type="button" class="form-button">Send</button>
    </form>
</div>
