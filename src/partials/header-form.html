<div class="header-form-overlay is-hidden-header-form" data-backdrop-header>
    <form class="header-form">
        <h2 class="header-form-title">Order Form</h2>
        <button type="button" class="header-form-close_button" data-close-header-form>
            <svg class="header-form-close_icon" width="10.76" height="10.76">
                <use href="./images/symbol-defs.svg#close-button"></use>
            </svg>
        </button>
        <ul class="header-form-list">
            <li class="header-form-item">
                <p class="header-form-text">Name</p>
                <input type="text"  class="header-form-input" placeholder="Your name" required >
            </li>
            <li class="header-form-item">
                <p class="header-form-text">Phone number</p>
                <input type="tel" class="header-form-input" placeholder="+38(0_ _) _ _ _   _ _   _ _" required >
            </li>
            <li class="header-form-item">
                <p class="header-form-text">E-mail</p>
                <input type="email" class="header-form-input" placeholder="example@gmail.com" required >
            </li>
        </ul>
        <button type="submit" class="header-form-button">Send</button>
    </form>
</div>
